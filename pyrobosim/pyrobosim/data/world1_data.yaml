#####################################
# Multirobot test world description #
#####################################

# WORLD PARAMETERS
params:
  name: world1
  object_radius: 0.0375  # Radius around objects
  wall_height: 2.0  # Wall height for exporting to Gazebo


# METADATA: Describes information about locations and objects
metadata:
  locations: $DATA/location_data.yaml
  objects: $DATA/object_data.yaml


# ROBOTS
robots:
  - name: robot1
    radius: 0.06
    color: [0.8, 0.8, 0.0]
    location: module
    path_planner:
      type: astar
      occupancy_grid:
        resolution: 0.05
        inflation_radius: 0.15
      heuristic: euclidean
      diagonal_motion: true
      compress_path: false


# ROOMS: Polygonal regions that can contain object locations
rooms:
  - name: module
    footprint:
      type: box
      dims: [6, 2]
      offset: [0, 0]
    wall_width: 0.2
    color: [0, 0.6, 0]

# HALLWAYS: Connect rooms, no hallways here

# LOCATIONS: Can contain objects
locations:
  - name: rack_a
    category: storage_rack
    parent: module
    pose: [2.65, 0, 0, 1.57] # x, y, z, yaw

  - name: rack_b
    category: storage_rack
    parent: module
    pose: [-2.65, 0, 0, 1.57] # x, y, z, yaw

  - name: work_rack
    category: work_rack
    parent: module
    pose: [0, 0.5, 0, 0] # x, y, z, yaw

# OBJECTS: Can be picked, placed, and moved by robot
objects:
  - category: bracket
    name: box_1
    parent: work_rack

  - category: bracket
    name: box_2
    parent: work_rack

  - category: bracket
    name: box_3
    parent: work_rack

  - category: bracket
    name: box_4
    parent: work_rack
