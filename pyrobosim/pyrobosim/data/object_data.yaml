# Example object metadata #
###########################

circle:
  footprint:
    type: circle
    radius: 0.06
  color: [0.7, 0.1, 0.1]

square:
  footprint:
    type: box
    dims: [0.1, 0.1]
  color: [0.1, 0.1, 0.7]

rectangle:
  footprint:
    type: box
    dims: [0.05, 0.2]
  color: [0.1, 0.7, 0.1]

triangle:
  footprint:
    type: polygon
    coords:
      - [0.0, 0.1]
      - [0.05, 0.0]
      - [-0.05, 0.0]
  color: [0.5, 0.5, 0.0]

waist:
  footprint:
    type: polygon
    coords:
      - [0.075, 0.0]
      - [0.100, -0.15]
      - [0.025, -0.15]
      - [0.0, -0.055]
      - [-0.025, -0.15]
      - [-0.100, -0.15]
      - [-0.075, 0.0]
  color: [0.0, 0.1, 0.7]

torso:
  footprint:
    type: polygon
    coords:
      - [0.075, -0.075]
      - [0.075, 0.03]
      - [0.1, 0.03]
      - [0.1, 0.075]
      - [0.0, 0.07]
      - [-0.1, 0.075]
      - [-0.1, 0.03]
      - [-0.075, 0.03]
      - [-0.075, -0.075]
  color: [0.0, 0.1, 0.7]